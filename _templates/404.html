<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - 404</title>
    <!-- Tailwind CSS (or your preferred CSS framework) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom Styles (optional) -->
    <style>
        .bg-404 {
            background-image: url('https://source.unsplash.com/random/1600x900'); /* Optional: Add a background image */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center bg-404">
        <div class="bg-white p-8 rounded-lg shadow-lg text-center max-w-md mx-4">
            <h1 class="text-6xl font-bold text-gray-800 mb-4">404</h1>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Page Not Found</h2>
            <p class="text-gray-600 mb-6">
                Oops! The page you're looking for doesn't exist or has been moved.
            </p>
            <a href="/" class="inline-block bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition duration-300">
                Go Back Home
            </a>
        </div>
    </div>
</body>
</html>
