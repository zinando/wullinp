{% extends 'vendor_base.html' %}

{% block vendor_content %}
<!-- Key Metrics Overview -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <!-- Total Sales -->
    <div class="card bg-white rounded-lg shadow-md p-6">
        <div class="flex items-center">
            <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                <i class="fas fa-chart-line text-blue-500 text-2xl"></i>
            </div>
            <div class="ml-4">
                <p class="text-gray-600">Total Sales (This Month)</p>
                <h3 class="text-2xl font-bold text-gray-800">₦1,250,000</h3>
                <p class="text-sm text-green-500">↑ 12% from last month</p>
            </div>
        </div>
    </div>

    <!-- New vs. Returning Customers -->
    <div class="card bg-white rounded-lg shadow-md p-6">
        <div class="flex items-center">
            <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
                <i class="fas fa-users text-green-500 text-2xl"></i>
            </div>
            <div class="ml-4">
                <p class="text-gray-600">Customer Insights</p>
                <h3 class="text-2xl font-bold text-gray-800">New: 120 | Returning: 80</h3>
            </div>
        </div>
    </div>

    <!-- Low Stock Alerts -->
    <div class="card bg-white rounded-lg shadow-md p-6">
        <div class="flex items-center">
            <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center">
                <i class="fas fa-boxes text-red-500 text-2xl"></i>
            </div>
            <div class="ml-4">
                <p class="text-gray-600">Low Stock Alerts</p>
                <h3 class="text-2xl font-bold text-gray-800">5 Products</h3>
            </div>
        </div>
    </div>
</div>

<!-- Additional Analytics -->
<div class="bg-white rounded-lg shadow-md p-6">
    <h3 class="text-xl font-bold text-gray-800 mb-4">Recent Activity</h3>
    <hr class="mb-4">
    <p class="text-gray-600">No recent activity.</p>
</div>
{% endblock %}
