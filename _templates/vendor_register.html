{% extends "base.html" %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-purple-50">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-purple-700 text-center mb-4">Vendor Registration</h2>
        
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %} 
            
            <div>
                <label class="block text-sm font-semibold text-gray-600">Business Name</label>
                <input type="text" name="business_name" required class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-purple-500">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-600">Email</label>
                <input type="email" name="email" required class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-purple-500">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-600">Phone Number</label>
                <input type="tel" name="phone" required class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-purple-500">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-600">Password</label>
                <input type="password" name="password" required class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-purple-500">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-600">Confirm Password</label>
                <input type="password" name="confirm_password" required class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-purple-500">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-600">Business Logo (Optional)</label>
                <input type="file" name="logo" class="w-full p-2 border border-gray-300 rounded">
            </div>

            <!-- Error Message -->
            <div id="error_message" class="text-red-500 text-sm">
                {% if error_message %}
                {{ error_message }}
                {% endif %}
            </div>

            <button type="submit" class="w-full bg-purple-600 text-white p-2 rounded hover:bg-purple-700">Register</button>
        </form>

        <p class="text-center text-sm text-gray-500 mt-4">
            Already have an account? 
            <a href="{% url 'vendor_login' %}" class="text-purple-600 hover:underline">Login</a>
        </p>
    </div>
</div>

{% endblock %}
