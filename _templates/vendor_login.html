{% extends "base.html" %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-purple-50">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-purple-700 text-center mb-4">Vendor Login</h2>

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-semibold text-gray-600">Email or Phone Number</label>
                <input type="text" name="username" required class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-purple-500">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-600">Password</label>
                <input type="password" name="password" required class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-purple-500">
            </div>

            <button type="submit" class="w-full bg-purple-600 text-white p-2 rounded hover:bg-purple-700">Login</button>
        </form>

        <p class="text-center text-sm text-gray-500 mt-4">
            Don't have an account? 
            <a href="{% url 'vendor_register' %}" class="text-purple-600 hover:underline">Register</a>
        </p>
    </div>
</div>

{% endblock %}
