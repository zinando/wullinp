{% extends 'base.html' %}

{% block content %}
<div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md h-screen p-4 hidden md:block">
        <h2 class="text-xl font-semibold mb-4">Vendor Menu</h2>
        <ul>
            <li class="mb-2"><a href="{% url 'vendor_dashboard' %}" class="text-gray-700 hover:text-pink-500">Dashboard</a></li>
            <li class="mb-2">
                <button class="text-gray-700 hover:text-pink-500 w-full text-left" onclick="toggleSubmenu('products-menu')">Products â–¼</button>
                <ul id="products-menu" class="hidden ml-4">
                    <li><a href="#" class="text-gray-600 hover:text-pink-400">My Products</a></li>
                    <li><a href="{% url 'add_product' %}" class="text-gray-600 hover:text-pink-400">Add Product</a></li>
                </ul>
            </li>
            <li class="mb-2"><a href="#" class="text-gray-700 hover:text-pink-500">Orders</a></li>
            <li class="mb-2"><a href="#" class="text-gray-700 hover:text-pink-500">Profile</a></li>
        </ul>
    </aside>
    
    <!-- Main Content -->
    <main class="flex-1 p-6">
        {% block vendor_content %}
        <!-- Vendor dashboard content will be injected here -->
        {% endblock %}
    </main>
</div>
{% endblock %}

{% block extra_js %}
<script>
    function toggleSubmenu(id) {
        const submenu = document.getElementById(id);
        submenu.classList.toggle('hidden');
    }
</script>
{% endblock %}
